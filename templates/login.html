<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(18, 46, 43);
      color: white;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; padding-top: 50px;
    }
    header {
      background-color: rgb(45, 157, 146);
      width: 100%; padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex; justify-content: center; align-items: center;
      position: fixed; top: 0; z-index: 1;
    }
    .header-content {
      display: flex; align-items: center; max-width: 1200px; width: 100%;
    }
    .logo { width: 100px; height: auto; margin-right: 20px; }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px; margin-top: 150px;
      color: black;
    }
    .container h2 { text-align: center; margin-bottom: 20px; color: rgb(18, 46, 43); }
    input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button {
      width: 100%; padding: 10px;
      background-color: #4CAF50; color: white;
      border: none; border-radius: 5px; cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background-color: #45a049; }
    .error { color: red; font-size: 14px; text-align: center; margin-top: 10px; }
    .success { color: green; text-align: center; margin-top: 10px; }
    .link { text-align: center; margin-top: 15px; font-size: 14px; }
    .link a { color: #4CAF50; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
    .forgot {
      text-align: right;
      margin-top: 5px;
      font-size: 13px;
    }
    .forgot a {
      color: #4CAF50;
      text-decoration: none;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <img src="{{url_for('static', filename='ikiraro.png')}}" alt="Ikiraro logo" class="logo">
    <h1 style="color:#4CAF50">UMUHUZA</h1>
  </div>
</header>

<div class="container">
  <h2>Login</h2>
  <form method="POST" action="{{ url_for('login') }}">
    <input type="tel" name="phone" placeholder="+2507XXXXXXXX (optional)">
    <input type="email" name="email" placeholder="Email Address (optional)">
    <select name="role" required>
      <option value="">Select Role</option>
      <option value="farmer">Farmer</option>
      <option value="promoter">Farmer Promoter</option>
      <option value="dealer">Agro-Dealer</option>
      <option value="processor">Processor & Customer</option>
      <option value="researcher">Researcher & Expert</option>
      <option value="policy">Policy Maker</option>
    </select>
    <input type="password" name="password" placeholder="Password" required>
    
    <div class="forgot">
      <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
    </div>

    <button type="submit">Login</button>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </form>

  <div class="link">
    <p>Donâ€™t have an account? <a href="{{ url_for('create_account') }}">Create one</a></p>
  </div>
</div>

</body>
</html>
