<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwanda Crop Factors Dashboard</title>
    <link rel="stylesheet" href="dashboard1.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for the charts -->
</head>
<body>
    <header>
        <h1>Factors Affecting Maize and Beans Yields in Rwanda (2020-2024)</h1>
        <p>Analysis of various factors impacting crop yields over the last five years.</p>
    </header>

    <main>
        <!-- Bar Chart Section -->
        <section id="chart-section">
            <h2>Impact of Factors on Crop Yields</h2>
            <div class="chart-container">
                <canvas id="factorsChart" width="400" height="200"></canvas>
            </div>
        </section>

        <!-- Analysis Section -->
        <section id="analysis-section">
            <h2>Dashboard Comments</h2>
            <p id="dashboard-comments">
                <!-- This section will be updated with comments on the factors -->
            </p>
        </section>
    </main>

    <script src="dashboard1.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
